<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Travel</title>
    <link rel="stylesheet" href="HomePage.css">
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.19/auth0-spa-js.production.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <noscript>
        <h1 style="color: red;">JavaScript is required for this site to function properly.</h1>
        <p>Please enable JavaScript in your browser settings.</p>
    </noscript>

    <header>
        <div class="logo-heading">
            <img src="mock5.png" alt="Atlas Travel Logo" class="logo">
            <h1>Atlas Travel</h1>
        </div>

        <!-- Add class to body based on auth state -->
        <div class="auth-buttons">
            <button id="btn-login-github" class="auth-btn">GitHub Login</button>
            <button id="btn-login-google" class="auth-btn">Google Login</button>
            <button id="btn-login-figma" class="auth-btn">Figma Login</button>
            <button id="btn-logout" class="auth-btn">Log Out</button>
        </div>
    </header>

    <main>
        <div class="center-button-container">
            <h2 class="holiday-text">Where Will Atlas Take You?</h2>
            <button id="findMyHolidayButton" class="center-button">Find My Holiday</button>
        </div>
    </main>
</body>
</html>

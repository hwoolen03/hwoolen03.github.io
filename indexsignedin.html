<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Travel - Signed In</title>
    <link rel="stylesheet" href="HomePage.css">
    <!-- Load Auth0 SPA JS -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
    <!-- Load fireworks-js -->
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.9.0/dist/fireworks.min.js"></script>
    <!-- Load your script.js -->
    <script src="script.js" defer></script>
</head>
<body>
<header>
    <div class="logo-heading">
        <img src="mock5.png" alt="Atlas Travel Logo" class="logo">
        <h1>Atlas Travel</h1>
    </div>
    <button id="signOutBtn">Sign Out</button>
</header>

<div class="input-container">
    <label for="holidayDate">Check-In Date:</label>
    <input type="date" id="holidayDate" required onchange="document.getElementById('returnDate').min = this.value">

    <label for="returnDate">Check-Out Date:</label>
    <input type="date" id="returnDate" required>

    <label for="departureLocation">Departure Airport:</label>
    <select id="departureLocation" required>
        <option value="" disabled selected>Select airport</option>
        <option value="NA01">New York (NA01)</option>
        <option value="EU01">London (EU01)</option>
        <option value="AS01">Tokyo (AS01)</option>
        <option value="OC01">Sydney (OC01)</option>
    </select>

    <label for="budget">Budget (USD):</label>
    <input type="number" id="budget" min="300" step="50" required>
</div>

<div class="center-button-container">
    <button id="findMyHolidayButton" class="center-button">Find My Holiday</button>
</div>

<div id="results" class="results-container">
    <div class="loading-indicator" hidden>Loading recommendations...</div>
    <div class="api-error" hidden></div>
</div>
</body>
</html>
